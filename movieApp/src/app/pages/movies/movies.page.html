<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Trending Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="warning">
  <ion-list>
    <ion-item
      *ngFor="let movie of movies"
      [routerLink]="[movie.id]"
      routerLinkActive="router-link-active"
    >
      <ion-avatar slot="start">
        <img [src]="imageUrl + '/w92' + movie.poster_path" alt="" />
      </ion-avatar>
      <ion-label
        >{{ movie.title }}
        <p>{{ movie.release_date | date: 'y' }}</p>
      </ion-label>

      <ion-badge slot="end">{{ movie.vote_average }}</ion-badge>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more movies..."
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
